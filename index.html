<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diablo 4 Glyph Upgrade Calculator</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div class="header">
        <img src="resources/logo.png" alt="Glyph Calculator Logo" class="logo">
        <h1>Glyph Upgrade Calculator</h1>
    </div>

    <div class="box">
        <h2>Minimum Pit Level Calculator</h2>
        <label for="glyphLevel">Glyph Level:</label>
        <input type="number" id="glyphLevel" min="1" value="1">

        <div class="buttons">
            <button onclick="adjustGlyphLevel(1)">+1</button>
            <button onclick="adjustGlyphLevel(-1)">-1</button>
            <button class="reset-button" onclick="resetGlyphLevel()">Reset</button>
        </div>

        <label>
            <input type="checkbox" id="noDeathBonus">
            No-death bonus
        </label>

        <label>
            <input type="checkbox" id="calcPlus20">
            +20 Pit level
        </label>

        <button id="applyFinalLevel">Apply Final Glyph Level</button>

        <div class="result" id="output">
            Enter a glyph level to see results.
        </div>
    </div>

    <div class="box">
        <h2>Artificer's Stone Cost Calculator</h2>
        <label for="currentLevel">Current Glyph Level:</label>
        <input type="number" id="currentLevel" min="1" value="1">

        <label for="desiredLevel">Desired Glyph Level:</label>
        <input type="number" id="desiredLevel" min="1" value="15">

        <div class="range-buttons">
            <button onclick="setRange(1, 15)">1 → 15</button>
            <button onclick="setRange(15, 46)">15 → 46</button>
            <button onclick="setRange(46, 100)">46 → 100</button>
        </div>

        <label>
            <input type="checkbox" id="stoneNoDeath">
            No-death bonus
        </label>

        <label>
            <input type="checkbox" id="pitPlus20">
            +20 Pit level
        </label>

        <div class="result" id="stoneOutput">
            Enter your levels to calculate Artificer's Stone cost.
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
